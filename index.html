<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Game | EdgarL.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Jeu Vidéo !</h1>
            <p>Teste tes connaissances en Jeu Vidéo grâce à ce quiz</p>
            <button id="start-btn">Commencer</button>
        </div>

        <div class="screen" id="quiz-screen">

            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">1</span> sur <span id="total-questions">5</span></p>

                    <p>Score : <span id="score">0</span></p>
                </div>

            </div>
            
            <div id="answers-container" class="answers-container">
                <!-- Les questions seront ajouté ici par le JS -->
            </div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Résultat du Quiz</h1>
            <div class="result-info">
                <p>Tu as eu <span id="final-score">0</span> sur <span id="max-score"></span></p>

                <div id="result-message">Good Job</div>
            </div>
            <button id="restart-btn">Réessayez</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
